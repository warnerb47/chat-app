<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button>
        Mes discussions
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar placeholder="Rechercher..."></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list >

    <ion-item-sliding>
      <ion-item routerLink="/chat/chat-detail">
        <ion-avatar slot="start" >
          <img src="http://urbanistes.be/cub/wp-content/uploads/2017/01/0.png">
        </ion-avatar>
        <ion-label>
          <div class="flex_box">
            <h3>Moustapha</h3>
            <ion-note slot="end">12:54</ion-note>
          </div>
          <p>Wa boy magui ziar silonek, temps yii daga rare...</p>
        </ion-label>
      </ion-item>
  
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="unread(item)">
          <ion-icon name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>


    <ion-item-sliding>
      <ion-item routerLink="/chat/chat-detail">
        <ion-avatar slot="start" >
          <img src="http://urbanistes.be/cub/wp-content/uploads/2017/01/0.png">
        </ion-avatar>
        <ion-label>
          <div class="flex_box">
            <h3>Mass</h3>
            <ion-note slot="end">12:54</ion-note>
          </div>
          <p>Boy temps yii DevOps lay lale...</p>
        </ion-label>
      </ion-item>
  
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="unread(item)">
          <ion-icon name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>


    <ion-item-sliding>
      <ion-item routerLink="/chat/chat-detail">
        <ion-avatar slot="start" >
          <img src="http://urbanistes.be/cub/wp-content/uploads/2017/01/0.png">
        </ion-avatar>
        <ion-label>
          <div class="flex_box">
            <h3>Levy</h3>
            <ion-note slot="end">12:54</ion-note>
          </div>
          <p>Yoo t'as la dernière épisode de snk chaud...</p>
        </ion-label>
      </ion-item>
  
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="unread(item)">
          <ion-icon name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>

  <ion-fab vertical="bottom" [routerLink]="['/register']" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
